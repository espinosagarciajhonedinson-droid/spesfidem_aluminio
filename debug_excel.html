<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XLSX Object Debugger</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <!-- PWA Manifest & Service Worker -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a">
    <link rel="apple-touch-icon" href="images/logo.png">
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => console.log('Service Worker registered!', reg))
                    .catch(err => console.log('Service Worker registration failed', err));
            });
        }
    </script>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        td,
        th {
            border: 1px solid #ccc;
            padding: 4px;
            font-family: monospace;
            font-size: 12px;
        }

        .sheet-container {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <h1>Excel Inspector</h1>
    <div id="output">Loading...</div>

    <script>
        async function loadExcel() {
            try {
                const resp = await fetch('assets/documents/tabla_descuentos.xlsx?v=' + Date.now());
                if (!resp.ok) throw new Error("Failed to fetch file");
                const data = await resp.arrayBuffer();
                const wb = XLSX.read(new Uint8Array(data), { type: 'array', cellFormula: true });

                const out = document.getElementById('output');
                out.innerHTML = "";

                wb.SheetNames.forEach(name => {
                    const ws = wb.Sheets[name];
                    const html = XLSX.utils.sheet_to_html(ws);
                    const div = document.createElement('div');
                    div.className = 'sheet-container';
                    div.innerHTML = `<h2>${name}</h2>` + html;
                    out.appendChild(div);

                    // Log raw formulas to console for specific cells if needed
                    console.log(`Sheet: ${name}`);
                });

            } catch (e) {
                document.getElementById('output').innerText = "Error: " + e.message;
            }
        }
        loadExcel();
    </script>
</body>

</html>
